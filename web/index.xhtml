<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title> TRUCO! Faça seu login </title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
              integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"/>
    </head>

    <body class="bg-dark">

        <h:form>
            <div class="login-form">


                <h2> Formulario de Login </h2>
                <img src="resources/img/naipes.png"/>
                <h3>Usuário</h3>
                <h:inputText id='login' value="#{usuario.login}" required="true" requiredMessage="Digite o login" styleClass="input-login"/>
                <h3>Senha</h3>
                <h:inputSecret id='senha' value="#{usuario.senha}" required="true" requiredMessage="Digite a senha" styleClass="input-login"/>
                <h:commandButton value="Logar" styleClass="btn btn-dark btn-login" action="#{usuario.logar}"/>

                <h:commandButton value="Cadastrar" styleClass="btn btn-danger btn-login" action="#{usuario.callCadastroUsuario}"/>
                <h:outputLabel>#{usuario.mensagem}</h:outputLabel>


            </div>

        </h:form>
    </body>


</html>
