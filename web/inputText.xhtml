<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title> TRUCO! </title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
              integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"/>
    </head>

    <body class="bg-dark">


        <div class="inputText-form bg-light">
            <h:form>
                <div class="btn-group btn-group-toggle" style="width: 100%; margin-bottom: 20px;">
                    <label class="btn btn-warning active" style="width: 100%; height: 40px; display:#{(inputText.verificaSeTemMensagem())?'block':'none'}">
                        <h:outputLabel value='#{inputText.mensagem}' styleClass="text-light bg-transparent"/>
                    </label>
                    <h:commandLink class="btn btn-warning text-light" style="width: 44px; height: 40px; display:#{(inputText.verificaSeTemMensagem())?'block':'none'}"
                                   actionListener="#{inputText.limpaMensagem()}" value="&Chi;"/>
                </div>
            </h:form>
            <h:form>
                <h2> #{inputText.inputTextTitle} </h2>
                <h:inputText id='inputText' value="#{inputText.inputText}" styleClass="input-inputText" a:autofocus="true"/>

                <h:panelGrid columns="2" styleClass="pnlGrid-inputText">
                    <h:commandButton value="Voltar" styleClass="btn btn-danger btn-inputText" action="#{inputText.btnCancelar()}"/>

                    <h:commandButton value="Confirmar" styleClass="btn btn-success btn-inputText" action="#{inputText.btnConfirmar()}">

                    </h:commandButton>
                </h:panelGrid>
            </h:form>
        </div>


    </body>


</html>
