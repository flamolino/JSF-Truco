<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">

        <ui:define name="corpo">

            <div align="center" class="mainMid-form bg-light">

                <h:form>
                    <div class="btn-group btn-group-toggle" style="width: 100%; margin-bottom: 20px;">
                        <label class="btn btn-warning active" style="width: 100%; height: 40px; display:#{(usuario.verificaSeTemMensagem())?'block':'none'}">
                            <h:outputLabel value='#{usuario.mensagem}' styleClass="text-light bg-transparent"/>
                        </label>
                        <h:commandLink class="btn btn-warning text-light" style="width: 44px; height: 40px; display:#{(usuario.verificaSeTemMensagem())?'block':'none'}"
                                       actionListener="#{usuario.limpaMensagem()}" value="&Chi;"/>
                    </div>
                </h:form>

                <h:form>
                    <div align="center" class="mainMid-form bg-light">

                        <h2 class="text-dark" > #{usuario.nome} </h2>
                        <h:commandButton id="imagem" image="#{usuario.avatar}" styleClass="btn btn-transparent btn-image-avatar" action="#{inputText.callInputText(usuario.user, 'perfil', 3, 'Adicione a URL da imagem')}">
                            <f:ajax  event='action' render="imagem" > </f:ajax>
                        </h:commandButton>

                        <h:panelGrid columns="2" >

                            <h:outputLabel style="font-weight: bold; text-align: right;"> Cadastrado: </h:outputLabel>
                            <h:outputLabel> #{usuario.data} </h:outputLabel>

                            <h:outputLabel style="font-weight: bold; text-align: right;"> Login: </h:outputLabel>
                            <h:outputLabel> #{usuario.login} </h:outputLabel>

                            <h:outputLabel style="font-weight: bold;"> E-mail: </h:outputLabel>
                            <h:outputLabel> #{usuario.email} </h:outputLabel>

                            <h:outputLabel style="font-weight: bold;"> Idade: </h:outputLabel>
                            <h:outputLabel> #{usuario.idade} </h:outputLabel>

                            <h:outputLabel style="font-weight: bold;"> Dupla Atual: </h:outputLabel>
                            <h:commandLink styleClass="text-dark" value="#{usuario.nomeDaDuplaAtual}" />

                        </h:panelGrid>

                        <h:commandButton value="Apagar conta" styleClass="btn btn-danger btn-del"/>

                    </div>
                </h:form>

            </div>

        </ui:define>

    </ui:composition>


</html>
