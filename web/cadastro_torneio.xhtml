<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title> TRUCO! Crie um torneio </title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
              integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"/>

    </h:head>

    <body class="bg-dark">


        <div class="cad-form bg-light">
            <h:form>
                <div class="btn-group btn-group-toggle" style="width: 100%; margin-bottom: 20px;">
                    <label class="btn btn-warning active" style="width: 100%; height: 40px; display:#{(torneio.verificaSeTemMensagem())?'block':'none'}">
                        <h:outputLabel value='#{torneio.mensagem}' styleClass="text-light bg-transparent"/>
                    </label>
                    <h:commandLink class="btn btn-warning text-light" style="width: 44px; height: 40px; display:#{(torneio.verificaSeTemMensagem())?'block':'none'}"
                                   actionListener="#{torneio.limpaMensagem()}" value="&Chi;"/>
                </div>
            </h:form>
            <h:form>
                <h2>Criar novo torneio</h2>
                <h3>Nome</h3>
                <h:inputText id='nome_torneio' value="#{torneio.nome}" required="true" requiredMessage="Digite o nome do torneio" styleClass="input-cad"/>

                <h3>Numero máximo de duplas</h3>
                <h:selectOneMenu styleClass="input-cad" value="#{torneio.limiteDuplas}">
                    <f:selectItems value="#{torneio.numeroDeDuplas}"/>
                </h:selectOneMenu>

                <h3>Descrição</h3>
                <h:inputTextarea id='descricao_torneio' value="#{torneio.descricao}" required="true" requiredMessage="Digite alguma descrição para o torneio" styleClass="input-cad"
                                 style="height: 100px; text-align: left;"/>

                <h3>Data para encerramento das inscrições</h3>

                <p:calendar pattern="dd/MM/yyyy" mode="popup" required="true"
                            showOn="button" locale="pt_BR"
                            showButtonPanel="false" readonlyInput="true"
                            maxlength="10" size="28" value="#{torneio.dtCalendario}" >
                </p:calendar>


                <h:commandButton value="Criar" styleClass="btn btn-dark btn-cad" actionListener="#{torneio.criarNovoTorneio(usuario.id)}" style="margin: auto; margin-top: 20px;" />
            </h:form>
            <h:form>
                <h:commandButton value="Cancelar" styleClass="btn btn-danger btn-cad" action="#{torneio.callTorneio()}" style="margin: auto; margin-top: 10px;"/>
            </h:form>
        </div>


    </body>


</html>
