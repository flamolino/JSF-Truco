<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title> TRUCO! Cadastre seu usuário </title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
              integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"/>
    </head>

    <body class="bg-dark">

        <h:form>
            <div class="cad-form bg-light">

                <h2> Formulario de Cadastro </h2>
                <h3>Nome</h3>
                <h:inputText id='nome' value="#{torneio.nome}" required="true" requiredMessage="Digite o nome do torneio" styleClass="input-cad"/>

                <h3>Numero máximo de duplas</h3>
                <h:selectOneMenu>
                    <f:selectItems value="#{torneio.numeroDeDuplas}"/>
                </h:selectOneMenu>

                <h:commandButton value="Cadastrar" styleClass="btn btn-secondary btn-cad" action="#{usuario.cadastrarUsuario()}"/>
                <h:commandButton value="Cancelar" styleClass="btn btn-danger btn-cad" action="#{usuario.desloga(dupla.dupla)}"/>
                <h:outputLabel>#{usuario.mensagem}</h:outputLabel>
            </div>
        </h:form>

    </body>


</html>
