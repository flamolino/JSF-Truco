<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title> TRUCO! Faça seu login </title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
              integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"/>
    </head>

    <body class="bg-dark">


        <div class="login-form bg-light">
            <h:form>
                <div class="btn-group btn-group-toggle" style="width: 100%; margin-bottom: 20px;">
                    <label class="btn btn-warning active" style="width: 100%; height: 40px; display:#{(usuario.verificaSeTemMensagem())?'block':'none'}">
                        <h:outputLabel value='#{usuario.mensagem}' styleClass="text-light bg-transparent"/>
                    </label>
                    <h:commandLink class="btn btn-warning text-light" style="width: 44px; height: 40px; display:#{(usuario.verificaSeTemMensagem())?'block':'none'}"
                                   actionListener="#{usuario.limpaMensagem()}" value="&Chi;"/>
                </div>
            </h:form>

            <h:form>
                <h2> Formulario de Login </h2>
                <div align="center" class="rodape-form container" style="margin: auto; margin-top: -36px;">
                    <h:outputLabel styleClass="text-danger naipes" value="&hearts;" style="font-size: 62px;margin: auto; margin-left: 4px; margin-right: 4px;"/>
                    <h:outputLabel styleClass="text-dark naipes" value="&spades;" style="font-size: 62px;margin: auto; margin-left: 4px; margin-right: 4px;"/>
                    <h:outputLabel styleClass="text-danger naipes" value="&diams;" style="font-size: 62px;margin: auto; margin-left: 4px; margin-right: 4px;"/>
                    <h:outputLabel styleClass="text-dark naipes" value="&clubs;" style="font-size: 62px;margin: auto; margin-left: 4px; margin-right: 4px;"/>
                </div>

                <h3>Usuário</h3>
                <h:inputText id='login' value="#{usuario.login}" required="true" requiredMessage="Digite o login" styleClass="input-login"/>
                <h3>Senha</h3>
                <h:inputSecret id='senha' value="#{usuario.senha}" required="true" requiredMessage="Digite a senha" styleClass="input-login"/>
                <h:commandButton value="Logar" styleClass="btn btn-dark btn-login" action="#{usuario.logar}"/>
            </h:form>
            <h:form>
                <h:commandButton value="Cadastrar" styleClass="btn btn-danger btn-login" action="#{usuario.callCadastroUsuario}"/>
                <h:commandButton value="goto" styleClass="btn btn-warning btn-login" action="runt"/>
            </h:form>
        </div>


    </body>


</html>
