<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <f:metadata>
            <f:event type="preRenderView" listener="#{dupla.atualizaDupla(usuario.id)}"/>
        </f:metadata>

        <ui:define name="corpo">

            <div align="center" class="torneioMid-form">

                <h2> Lista de Torneios </h2>

                <h:dataTable id='tabelatorneio' value="#{torneio.listaDeTorneiosAtualizada}" var='lstTorneios' border="1" class="tabela-torneio">

                    <h:column>
                        <f:facet name='header'>
                            Nome
                        </f:facet>
                        <h:outputLabel value="#{lstTorneios.nome}" class="lbl-tabela"/>
                    </h:column>
                    <h:column>
                        <f:facet name='header'>
                            Vagas
                        </f:facet>
                        <h:outputLabel value="#{lstTorneios.qtdInscritos}/#{lstTorneios.limiteDuplas}" class="lbl-tabela"/>
                    </h:column>
                    <h:column>
                        <f:facet name='header'>
                            Descrição
                        </f:facet>
                        <h:outputLabel value="#{lstTorneios.descricao}" class="lbl-tabela"/>
                    </h:column>

                </h:dataTable>

            </div>



        </ui:define>

    </ui:composition>


</html>
