<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template.xhtml">

        <ui:define name="corpo">

            <div align="center" class="mainMid-form bg-light">

                <h:form>
                    <div class="btn-group btn-group-toggle" style="width: 100%; margin-bottom: 20px;">
                        <label class="btn btn-warning active" style="width: 100%; height: 40px; display:#{(usuario.verificaSeTemMensagem())?'block':'none'}">
                            <h:outputLabel value='#{usuario.mensagem}' styleClass="text-light bg-transparent"/>
                        </label>
                        <h:commandLink class="btn btn-warning text-light" style="width: 44px; height: 40px; display:#{(usuario.verificaSeTemMensagem())?'block':'none'}"
                                       actionListener="#{usuario.limpaMensagem()}" value="&Chi;"/>
                    </div>
                </h:form>

                <h:form>
                    <div class="news-form bg-light">

                        <div align="center" class="news-form-itens bg-light">
                            <h2 class="news-title" style="font-weight: bold;"> Torneios </h2>
                            <h:commandButton image="res/svg/trophy-red.svg" styleClass="btn btn-light btn-image-news" action="#{torneio.callTorneio()}"/>
                            <h3 style="font-size: 14px; font-weight: normal;"> Acesse a lista de Torneios! </h3>
                        </div>

                        <div align="center" class="news-form-itens bg-light">
                            <h2 class="news-title" style="font-weight: bold;"> Rankings </h2>
                            <h:commandButton image="res/svg/ranking-red.svg" styleClass="btn btn-light btn-image-news" />
                            <h3 style="font-size: 14px; font-weight: normal;"> Acesse o ranking de duplas! </h3>
                        </div>

                        <div align="center" class="news-form-itens bg-light">
                            <h2 class="news-title" style="font-weight: bold;"> #{dupla.pegaTitle(usuario.id)} </h2>
                            <h:commandButton image="#{dupla.pegaLogo(usuario.id)}" styleClass="btn btn-light btn-image-news" action="#{dupla.callDupla(usuario.id)}"/>
                            <h3 style="font-size: 14px; font-weight: normal;"> Acesse o perfil da sua dupla! </h3>
                        </div>

                    </div>
                </h:form>

                <!-- <div style="font-size: 10px;">Icons made by <a style="font-size: 10px;" href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div> -->


            </div>

        </ui:define>

    </ui:composition>


</html>
